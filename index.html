<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <div class="container">
      <div class="card">
        <div class="card__header">
          <img class="header__image" src="/assets/images/illustration-article.svg" alt="article illustration">
        </div>
        <div class="card__content">
          <div class="tag">Learning</div>
          <p class="content__date">Published 21 Dec 2023</p>
          <h2 class="content__header">HTML & CSS foundations</h2>
          <p class="content__text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
        <div class="card__footer">
          <p>Greg Hooper</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Kai Waldrant</a>.
    </div>
  </main>
  
</body>
</html>
